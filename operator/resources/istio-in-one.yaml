apiVersion: v1
kind: Service
metadata:
  labels:
    name: istio-operator
  name: istio-operator-metrics
  namespace: istio-operator
spec:
  ports:
    - name: http-metrics
      port: 8383
      targetPort: 8383
  selector:
    name: istio-operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: istio-operator
  namespace: istio-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: istio-operator
  template:
    metadata:
      labels:
        name: istio-operator
    spec:
      containers:
        - command:
            - operator
            - server
          env:
            - name: WATCH_NAMESPACE
              value: istio-system
            - name: LEADER_ELECTION_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: REVISION
              value: ""
            - name: OPERATOR_NAME
              value: istio-operator
            - name: WAIT_FOR_RESOURCES_TIMEOUT
              value: 300s
          image: docker.io/istio/operator:1.7.8
          imagePullPolicy: IfNotPresent
          name: istio-operator
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
      serviceAccountName: istio-operator
