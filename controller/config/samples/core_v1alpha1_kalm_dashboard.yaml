---
apiVersion: v1
kind: Namespace
metadata:
  name: kalm-system
  labels:
    kalm-enabled: "true"
---
apiVersion: core.kalm.dev/v1alpha1
kind: Component
metadata:
  name: kalm-dashboard
  namespace: kalm-system
spec:
  image: ialaddin/kalm:latest
  workloadType: server
  command: ./kalm-api-server
  ports:
    - protocol: http
      containerPort: 3001
      servicePort: 80
---
apiVersion: core.kalm.dev/v1alpha1
kind: HttpRoute
metadata:
  name: v1-only-route
  namespace: kalm-system
spec:
  hosts:
    - dashboard.kalm.live
  methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - OPTIONS
    - CONNECT
    - TRACE
    - HEAD
  schemes:
    - http
    - https
  paths:
    - /
  destinations:
    - host: kalm-dashboard
      weight: 1
  stripPath: true
