  deploy-dashboard:
    docker:
      - image: circleci/ruby:2.4.1
    steps:
      - checkout
      - run:
          name: deploy
          command: |
            curl -LO https://storage.googleapis.com/kubernetes-release/release/v1.15.9/bin/linux/amd64/kubectl
            chmod +x ./kubectl
            sudo mv ./kubectl /usr/local/bin/kubectl
            mkdir ${HOME}/.kube
            echo "$KUBE_CONFIG" | base64 --decode > ${HOME}/.kube/config

            # get current kalmoperator config
            mkdir tmp
            kubectl get kalmoperatorconfigs.install.kalm.dev -n kalm-operator kalmoperatorconfig-sample -oyaml > tmp/kalm-op-config.yaml

            # update dashboard version
            ruby scripts/update-kalmop-config-yaml.rb dashboard $CIRCLE_SHA1
            # apply
            kubectl apply -f tmp/updated.yaml
  deploy-controller:
    docker:
      - image: circleci/ruby:2.4.1
    steps:
      - checkout
      - run:
          name: deploy
          command: |
            curl -LO https://storage.googleapis.com/kubernetes-release/release/v1.15.9/bin/linux/amd64/kubectl
            chmod +x ./kubectl
            sudo mv ./kubectl /usr/local/bin/kubectl
            mkdir ${HOME}/.kube
            echo "$KUBE_CONFIG" | base64 --decode > ${HOME}/.kube/config

            # get current kalmoperator config
            mkdir tmp
            kubectl get kalmoperatorconfigs.install.kalm.dev -n kalm-operator kalmoperatorconfig-sample -oyaml > tmp/kalm-op-config.yaml

            # update controller version
            ruby scripts/update-kalmop-config-yaml.rb controller $CIRCLE_SHA1
            # apply
            kubectl apply -f tmp/updated.yaml
  deploy-operator:
    docker:
      - image: circleci/golang:1.13.11
    steps:
      - checkout
      - run:
          name: deploy
          working_directory: ./operator
          command: |
            curl -LO https://storage.googleapis.com/kubernetes-release/release/v1.15.9/bin/linux/amd64/kubectl
            chmod +x ./kubectl
            sudo mv ./kubectl /usr/local/bin/kubectl
            mkdir ${HOME}/.kube
            echo "$KUBE_CONFIG" | base64 --decode > ${HOME}/.kube/config

            IMG=kalmhq/kalm-operator:${CIRCLE_SHA1} make deploy
workflows:
  version: 2
  auto-tag:
    jobs:
      - test-dashboard:
          filters:
            branches:
              only:
                - main
      - test-controller:
          filters:
            branches:
              only:
                - main
      - auto-tag:
          requires:
            - test-dashboard
            - test-controller
  dashboard:
    jobs:
      - test-dashboard:
          filters:
            branches:
              only:
                - main
            tags:
              only: /^v.*/
      - hold:
          type: approval # <<< This key-value pair will set your workflow to a status of "On Hold"
          filters:
            branches:
              ignore: main
      - build-push-dashboard-image:
          name: manual-build-push-dashboard-image
          context: kalm-ci
          requires:
            - hold
      - build-push-dashboard-image:
          context: kalm-ci
          requires:
            - test-dashboard
          filters:
            branches:
              only:
                - main
            tags:
              only: /^v.*/
      - deploy-dashboard:
          name: deploy-dashboard-internal-cluster
          context: deploy-internal-cluster
          requires:
            - build-push-dashboard-image
          filters:
            branches:
              only:
                - main
  controller:
    jobs:
      - test-controller:
          filters:
            branches:
              only:
                - main
            tags:
              only: /^v.*/
      - hold:
          type: approval # <<< This key-value pair will set your workflow to a status of "On Hold"
          filters:
            branches:
              ignore: main
      - build-push-controller-image:
          name: manual-build-push-controller-image
          context: kalm-ci
          requires:
            - hold
      - build-push-controller-image:
          context: kalm-ci
          requires:
            - test-controller
          filters:
            branches:
              only:
                - main
            tags:
              only: /^v.*/
      - deploy-controller:
          name: deploy-controller-to-internal-cluster
          context: deploy-internal-cluster
          requires:
            - build-push-controller-image
          filters:
            branches:
              only:
                - main
  operator:
    jobs:
      - build-push-operator-image:
          context: kalm-ci
          filters:
            branches:
              only:
                - main
            tags:
              only: /^v.*/
      - hold:
          type: approval
          filters:
            branches:
              ignore: main
      - build-push-operator-image:
          name: manual-build-push-operator-image
          context: kalm-ci
          requires:
            - hold
      - deploy-operator:
          name: deploy-operator-to-internal-cluster
          context: deploy-internal-cluster
          requires:
            - build-push-operator-image
          filters:
            branches:
              only:
                - main
